<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="//apps.bdimg.com/libs/require.js/2.1.11/require.min.js"></script>
    <script src="js/require-conf.js?<%=+new Date%>"></script>
</head>
<body>
   <div id="root">
       
   </div>
   <div id="list">
   	
   </div>
   <script>
   		if (!location.search) {
   			setTimeout(function() {
   				location.search = '?listen=true';
   			}, 3000);
   		}
       	require(['counter/index', 'todo/index'], function (counter, todo) {
       		counter.render('root');
       		todo.render('list');
       	});
   </script> 
</body>
</html>
